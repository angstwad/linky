{% extends "header.html" %}

{% block content %}
<form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email }}
    {% for error in form.errors.email %}
        <span style="color: red">{{ error }}</span>
    {% endfor %}
    <input type="submit" value="Check">
</form>
{% endblock %}
