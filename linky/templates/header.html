<!DOCTYPE html>
<html>
<head>
    {% if pagename %}
    <title>{{ title }} | LinkyTo.me</title>
    {% else %}
    <title>LinkyTo.me</title>
    {% endif %}
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
